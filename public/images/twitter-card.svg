<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg-gradient-twitter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D3557;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#457B9D;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-twitter" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient-twitter)"/>
  <rect width="1200" height="600" fill="url(#grid-twitter)"/>
  
  <!-- Official Tavira Logo (using SVG for better quality) -->
  <image x="70" y="180" width="350" height="80" href="/img/tavira_logo.svg" />
  
  <!-- Brand Name (fallback) -->
  <text x="70" y="225" font-family="Inter, sans-serif" font-size="56" font-weight="900" fill="white">Tavira</text>
  
  <!-- Subtitle -->
  <text x="70" y="270" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="rgba(255,255,255,0.8)">PropTech Colombia</text>
  
  <!-- Main Text -->
  <text x="70" y="300" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.9)">Transformamos la administración</text>
  <text x="70" y="330" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.9)">de conjuntos residenciales con</text>
  <text x="70" y="360" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.9)">tecnología de punta</text>
  
  <!-- Tags -->
  <rect x="70" y="400" width="120" height="32" rx="6" fill="#ff6b6b"/>
  <text x="130" y="420" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Colombia</text>
  
  <rect x="200" y="400" width="100" height="32" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="250" y="420" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">B2B SaaS</text>
</svg>