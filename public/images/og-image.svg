<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D3557;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#457B9D;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Official Tavira Logo (using SVG for better quality) -->
  <image x="80" y="160" width="400" height="100" href="/img/tavira_logo.svg" />
  
  <!-- Brand Name (fallback if image doesn't load) -->
  <text x="80" y="215" font-family="Inter, sans-serif" font-size="68" font-weight="900" fill="white">Tavira</text>
  
  <!-- Subtitle -->
  <text x="80" y="280" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)">PropTech Colombia</text>
  
  <!-- Main Text -->
  <text x="80" y="320" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">Transformamos la administración</text>
  <text x="80" y="360" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">de conjuntos residenciales con</text>
  <text x="80" y="400" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">tecnología de punta</text>
  
  <!-- Tags -->
  <rect x="80" y="450" width="160" height="40" rx="8" fill="#ff6b6b"/>
  <text x="160" y="475" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Colombia</text>
  
  <rect x="260" y="450" width="120" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="320" y="475" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">B2B SaaS</text>
</svg>