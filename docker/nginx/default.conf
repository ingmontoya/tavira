# =============================================================================
# NGINX Configuration for Laravel/Inertia.js Multitenant App + Nuxt Landing
# - Central domain (localhost, tavira.com.co): Nuxt landing at /
# - Tenant domains: Laravel app at /
# =============================================================================

# Central domain - Serve Nuxt landing
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1 tavira.com.co staging.tavira.com.co;

    root /var/www/html/landing/.output/public;
    index index.html;

    # Prevent nginx from dropping port in redirects
    absolute_redirect off;
    port_in_redirect off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable server tokens
    server_tokens off;

    # Logging
    access_log /var/log/nginx/landing_access.log;
    error_log /var/log/nginx/landing_error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # API endpoints - proxy to Laravel (must come before / location)
    location ~ ^/api/ {
        root /var/www/html/public;
        try_files /dev/null @laravel_api;
    }

    location @laravel_api {
        root /var/www/html/public;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # Nuxt landing page (fallback for non-API routes)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Tenant domains - Serve Laravel app
server {
    listen 80;
    listen [::]:80;
    server_name ~^(?!localhost$)(?!127\.0\.0\.1$).+;

    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable server tokens
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files - cache for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location - Laravel app (works for all domains)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        # Security: don't execute PHP files from uploads
        location ~ ^/storage/.*\.php$ {
            deny all;
        }

        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Connect to PHP-FPM via service name in Docker Compose
        # or localhost in Kubernetes sidecar
        fastcgi_pass app:9000;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        include fastcgi_params;

        # Timeouts
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;

        # Buffer settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 32k;

        # Security
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|gitattributes) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
