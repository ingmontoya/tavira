apiVersion: v1
kind: Secret
metadata:
  name: laravel-env
  namespace: default
type: Opaque
data:
  # All values must be base64 encoded
  # To encode: echo -n "your-value" | base64

  # Application
  APP_ENV: <base64-encoded-value>
  APP_KEY: <base64-encoded-value>
  APP_DEBUG: <base64-encoded-value>
  APP_URL: <base64-encoded-value>
  APP_LOCALE: <base64-encoded-value>
  APP_FALLBACK_LOCALE: <base64-encoded-value>
  APP_FAKER_LOCALE: <base64-encoded-value>

  # Tenancy
  TENANCY_CENTRAL_DOMAINS: <base64-encoded-value>  # e.g., tavira.com.co

  # Database
  DB_CONNECTION: <base64-encoded-value>
  DB_HOST: <base64-encoded-value>
  DB_PORT: <base64-encoded-value>
  DB_DATABASE: <base64-encoded-value>
  DB_USERNAME: <base64-encoded-value>
  DB_PASSWORD: <base64-encoded-value>

  # Redis
  REDIS_HOST: <base64-encoded-value>
  REDIS_PASSWORD: <base64-encoded-value>
  REDIS_PORT: <base64-encoded-value>

  # Mail
  MAIL_MAILER: <base64-encoded-value>
  MAIL_HOST: <base64-encoded-value>
  MAIL_PORT: <base64-encoded-value>
  MAIL_USERNAME: <base64-encoded-value>
  MAIL_PASSWORD: <base64-encoded-value>
  MAIL_ENCRYPTION: <base64-encoded-value>
  MAIL_FROM_ADDRESS: <base64-encoded-value>
  MAIL_FROM_NAME: <base64-encoded-value>

  # Payment Gateway (Wompi)
  WOMPI_PUBLIC_KEY: <base64-encoded-value>
  WOMPI_PRIVATE_KEY: <base64-encoded-value>
  WOMPI_EVENT_SECRET: <base64-encoded-value>
  WOMPI_INTEGRITY_SECRET: <base64-encoded-value>

  # Sentry
  SENTRY_LARAVEL_DSN: <base64-encoded-value>

---
# To create the secret from this template:
# 1. Copy this file to laravel-env-secret.yaml
# 2. Replace all <base64-encoded-value> with actual base64-encoded values
# 3. Apply: kubectl apply -f laravel-env-secret.yaml
#
# To update an existing secret value:
# kubectl patch secret laravel-env --type='json' -p='[{
#   "op": "add",
#   "path": "/data/YOUR_VAR_NAME",
#   "value": "base64-encoded-value"
# }]'
#
# After updating the secret, restart the deployment:
# kubectl rollout restart deployment/tavira-app
