apiVersion: v1
kind: Service
metadata:
  name: tavira-service
  namespace: default
  labels:
    app: tavira
spec:
  type: ClusterIP
  selector:
    app: tavira
  ports:
    - name: http
      port: 80
      targetPort: http  # Points to NGINX container port 80
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
