apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-tavira
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kubernetes-production.json: |
$(cat k8s/monitoring/dashboards/01-kubernetes-production.json | sed 's/^/    /')
  postgresql-production.json: |
$(cat k8s/monitoring/dashboards/02-postgresql-production.json | sed 's/^/    /')
  redis-production.json: |
$(cat k8s/monitoring/dashboards/03-redis-production.json | sed 's/^/    /')
  laravel-application.json: |
$(cat k8s/monitoring/dashboards/04-laravel-application.json | sed 's/^/    /')
