apiVersion: apps/v1
kind: Deployment
metadata:
  name: tavira-app-staging
  namespace: staging
  labels:
    app: tavira-staging
    environment: staging
    version: v1
spec:
  # Staging: 1 replica (minimal for testing)
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: tavira-staging
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tavira-staging
        environment: staging
        version: v1
    spec:
      # Init container for one-time setup operations
      initContainers:
      - name: setup
        image: ingmontoyav/tavira-app:staging
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - |
          echo "ðŸ”§ Running one-time setup..."

          # Create storage directories
          mkdir -p /var/www/html/storage/framework/cache/data
          mkdir -p /var/www/html/storage/framework/sessions
          mkdir -p /var/www/html/storage/framework/testing
          mkdir -p /var/www/html/storage/framework/views
          mkdir -p /var/www/html/storage/app/public
          chmod -R 775 /var/www/html/storage

          # Copy public assets to shared volume for nginx
          echo "ðŸ“¦ Copying public assets..."
          cp -r /var/www/html/public/* /shared-public/ 2>/dev/null || true
          touch /shared-public/.initialized

          # Run Laravel cache warming (expensive operations)
          echo "ðŸ”¥ Warming up Laravel caches..."
          php artisan config:cache || true
          php artisan view:cache || true

          echo "âœ… Setup complete"

        env:
        - name: APP_ENV
          value: staging
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: APP_KEY

        envFrom:
        - secretRef:
            name: laravel-env-staging

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        securityContext:
          runAsUser: 82
          runAsGroup: 82
          allowPrivilegeEscalation: false

        volumeMounts:
        - name: app-storage
          mountPath: /var/www/html/storage
        - name: app-public
          mountPath: /shared-public

      containers:
      # PHP-FPM Container
      - name: php-fpm
        image: ingmontoyav/tavira-app:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: php-fpm
          protocol: TCP

        env:
        - name: APP_NAME
          value: "Tavira Staging"
        - name: APP_ENV
          value: staging
        - name: APP_DEBUG
          value: "false"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: APP_KEY
        - name: APP_URL
          value: https://staging.tavira.com.co
        - name: DB_CONNECTION
          value: pgsql
        - name: DB_HOST
          value: postgres-staging
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: DB_PASSWORD
        # Cache Configuration (Redis required for performance)
        - name: CACHE_DRIVER
          value: redis
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: REDIS_PASSWORD
              optional: true
        - name: REDIS_CLIENT
          value: phpredis
        - name: REDIS_PREFIX
          value: tavira_staging_

        # Queue Configuration
        - name: QUEUE_CONNECTION
          value: redis

        # Session Configuration
        - name: SESSION_DRIVER
          value: redis
        - name: SESSION_LIFETIME
          value: "120"
        - name: SESSION_SECURE_COOKIE
          value: "true"
        - name: SESSION_SAME_SITE
          value: "lax"

        # Reverb WebSocket Configuration
        - name: BROADCAST_CONNECTION
          value: reverb
        - name: REVERB_APP_ID
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging-reverb
              key: REVERB_APP_ID
        - name: REVERB_APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging-reverb
              key: REVERB_APP_KEY
        - name: REVERB_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging-reverb
              key: REVERB_APP_SECRET
        - name: REVERB_HOST
          value: staging.tavira.com.co
        - name: REVERB_PORT
          value: "443"
        - name: REVERB_SCHEME
          value: https

        # Vite Frontend Variables (available during build)
        - name: VITE_REVERB_APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging-reverb
              key: REVERB_APP_KEY
        - name: VITE_REVERB_HOST
          value: staging.tavira.com.co
        - name: VITE_REVERB_PORT
          value: "443"
        - name: VITE_REVERB_SCHEME
          value: https

        envFrom:
        - secretRef:
            name: laravel-env-staging

        # Optimized resources for staging (increased for better performance)
        resources:
          requests:
            cpu: 500m       # Sufficient for Laravel multitenancy
            memory: 512Mi   # Comfortable memory for Laravel + cache
          limits:
            cpu: 1000m      # Allow full CPU core for bursts
            memory: 1Gi     # Prevent OOM with comfortable headroom

        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          runAsUser: 82
          runAsGroup: 82
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

        volumeMounts:
        - name: app-storage
          mountPath: /var/www/html/storage
        - name: app-public
          mountPath: /shared-public

      # Nginx Container
      - name: nginx
        image: nginx:1.26-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP

        # Optimized resources for staging (increased with FastCGI cache)
        resources:
          requests:
            cpu: 100m       # Sufficient for proxy + cache operations
            memory: 128Mi   # Adequate for nginx with cache
          limits:
            cpu: 300m       # Allow bursts during traffic spikes
            memory: 256Mi   # Comfortable headroom for cache

        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3

        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: app-public
          mountPath: /var/www/html/public
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run

      securityContext:
        fsGroup: 82

      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: tavira-storage-pvc-staging
      - name: nginx-config
        configMap:
          name: tavira-nginx-config-staging
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: app-public
        emptyDir: {}
