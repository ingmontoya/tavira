apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tavira-app-staging-hpa
  namespace: staging
  labels:
    app: tavira-staging
    environment: staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tavira-app-staging

  # Scaling configuration
  minReplicas: 1    # Minimum pods (save resources in staging)
  maxReplicas: 3    # Maximum pods (reasonable for staging)

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50                       # Scale down max 50% of pods at a time
        periodSeconds: 60               # Every minute
    scaleUp:
      stabilizationWindowSeconds: 60   # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100                      # Can double pods quickly
        periodSeconds: 30               # Every 30 seconds
      - type: Pods
        value: 2                        # Or add 2 pods at once
        periodSeconds: 30
      selectPolicy: Max                 # Use the policy that scales fastest

  # Metrics to trigger scaling
  metrics:
  # Scale based on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%

  # Scale based on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
