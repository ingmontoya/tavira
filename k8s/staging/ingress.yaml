apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tavira-ingress-staging
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/acme-challenge-type: http01
    acme.cert-manager.io/http01-ingress-class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
  # Certificado para el dominio principal
  - hosts:
    - staging.tavira.com.co
    secretName: tavira-tls-staging
  # Certificado espec√≠fico para tenant demo
  - hosts:
    - demo.staging.tavira.com.co
    secretName: tavira-tls-staging-demo
  rules:
  # Main staging domain (central app)
  - host: staging.tavira.com.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tavira-service-staging
            port:
              number: 80
  # Tenant demo domain
  - host: demo.staging.tavira.com.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tavira-service-staging
            port:
              number: 80
