apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-staging
  namespace: staging
  labels:
    app: postgres-staging
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-staging
  strategy:
    type: Recreate  # Important for databases
  template:
    metadata:
      labels:
        app: postgres-staging
        environment: staging
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP

        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config-staging
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config-staging
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: laravel-env-staging
              key: DB_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        # Reduced resources for staging
        resources:
          requests:
            cpu: 100m       # Reduced from 250m
            memory: 128Mi   # Reduced from 256Mi
          limits:
            cpu: 500m       # Reduced from 1000m
            memory: 256Mi   # Reduced from 512Mi

        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tavira_user_staging
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tavira_user_staging
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc-staging
