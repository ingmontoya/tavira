apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-staging
  namespace: staging
  labels:
    app: redis-staging
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-staging
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis-staging
        environment: staging
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379
          protocol: TCP

        # Reduced resources for staging
        resources:
          requests:
            cpu: 50m        # Reduced from 100m
            memory: 64Mi    # Reduced from 128Mi
          limits:
            cpu: 150m       # Reduced from 250m
            memory: 128Mi   # Reduced from 256Mi

        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
