apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-staging
  namespace: staging
  labels:
    app: redis-staging
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-staging
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis-staging
        environment: staging
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379
          protocol: TCP

        # Optimized resources for staging (right-sized based on actual usage)
        resources:
          requests:
            cpu: 25m        # Based on 20m actual usage + 25% headroom
            memory: 48Mi    # Based on 40Mi actual usage + 20% headroom
          limits:
            cpu: 100m       # 4x requests for burst operations
            memory: 96Mi    # 2x requests for cache spikes

        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
