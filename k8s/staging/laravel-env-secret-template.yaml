apiVersion: v1
kind: Secret
metadata:
  name: laravel-env-staging
  namespace: default
  labels:
    app: tavira-staging
    environment: staging
type: Opaque
stringData:
  # Application
  APP_KEY: "base64:REPLACE_WITH_YOUR_APP_KEY"

  # Database
  DB_DATABASE: "tavira_staging"
  DB_USERNAME: "tavira_user_staging"
  DB_PASSWORD: "REPLACE_WITH_YOUR_DB_PASSWORD"

  # Cache & Queue
  CACHE_DRIVER: "redis"
  REDIS_HOST: "redis-staging"
  REDIS_PORT: "6379"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"

  # Optional: Add any other environment-specific secrets here
  # MAIL_PASSWORD: "REPLACE_WITH_YOUR_MAIL_PASSWORD"
  # AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_YOUR_AWS_SECRET"
