apiVersion: v1
kind: ConfigMap
metadata:
  name: tavira-nginx-config-local
  namespace: local
  labels:
    app: tavira-local
    environment: local
data:
  default.conf: |
    # =============================================================================
    # NGINX Configuration for Laravel/Inertia.js App - LOCAL DEVELOPMENT
    # Optimized for Kubernetes sidecar architecture
    # =============================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-Environment "local" always;

        # Disable server tokens
        server_tokens off;

        # Verbose logging for local development
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;

        # Client settings
        client_max_body_size 20M;  # Larger for local testing
        client_body_timeout 120s;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy (local)\n";
            add_header Content-Type text/plain;
        }

        # Static files - no caching for local development
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires off;  # No caching for local dev
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            access_log off;
            try_files $uri =404;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Main location - route everything through index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM processing
        location ~ \.php$ {
            # Security: don't execute PHP files from uploads
            location ~ ^/storage/.*\.php$ {
                deny all;
            }

            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            # Connect to PHP-FPM via localhost (same pod in K8s)
            fastcgi_pass 127.0.0.1:9000;

            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

            include fastcgi_params;

            # Forward proxy headers to PHP
            fastcgi_param SERVER_NAME $http_host;
            fastcgi_param HTTP_HOST $http_host;

            # Extended timeouts for debugging
            fastcgi_read_timeout 600s;
            fastcgi_send_timeout 600s;

            # Buffer settings
            fastcgi_buffer_size 32k;
            fastcgi_buffers 8 16k;
            fastcgi_busy_buffers_size 32k;

            # Security
            fastcgi_hide_header X-Powered-By;
        }

        # Deny access to sensitive files
        location ~ /\.(env|git|gitignore|gitattributes) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
