apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-local
  namespace: local
  labels:
    app: postgres-local
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-local
  strategy:
    type: Recreate  # Important for databases
  template:
    metadata:
      labels:
        app: postgres-local
        environment: local
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP

        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config-local
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config-local
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          value: "tavira_local_password"  # Simple password for local dev
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        # Minimal resources for local development
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tavira_user_local
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - tavira_user_local
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc-local
