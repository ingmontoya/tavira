apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-local
  namespace: local
  labels:
    app: redis-local
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-local
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis-local
        environment: local
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379
          protocol: TCP

        # Minimal resources for local development
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi

        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
