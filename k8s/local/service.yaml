apiVersion: v1
kind: Service
metadata:
  name: tavira-service-local
  namespace: local
  labels:
    app: tavira-local
    environment: local
spec:
  type: NodePort  # NodePort for local access from host
  selector:
    app: tavira-local
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30080  # Access app at http://localhost:30080
    protocol: TCP
