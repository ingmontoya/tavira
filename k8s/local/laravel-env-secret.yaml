# Laravel Environment Secret for Local Development
# This file contains sensitive configuration for the Laravel application
#
# IMPORTANT: This is a TEMPLATE file for local development
# Before deploying, you need to generate an APP_KEY:
#   php artisan key:generate --show
# Then base64 encode the values:
#   echo -n 'your-value' | base64
#
# For local development, we use simple values that are already base64 encoded

apiVersion: v1
kind: Secret
metadata:
  name: laravel-env-local
  namespace: local
  labels:
    app: tavira-local
    environment: local
type: Opaque
data:
  # APP_KEY - Generate with: php artisan key:generate --show
  # Then encode: echo -n 'base64:YOUR_KEY_HERE' | base64
  # This is a dummy key for local dev: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
  APP_KEY: YmFzZTY0OkFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQT0=

  # Database Configuration
  # tavira_local
  DB_DATABASE: dGF2aXJhX2xvY2Fs
  # tavira_user_local
  DB_USERNAME: dGF2aXJhX3VzZXJfbG9jYWw=
  # tavira_local_password
  DB_PASSWORD: dGF2aXJhX2xvY2FsX3Bhc3N3b3Jk

  # Cache and Session Drivers
  # redis
  CACHE_DRIVER: cmVkaXM=
  # redis
  SESSION_DRIVER: cmVkaXM=
  # redis
  QUEUE_CONNECTION: cmVkaXM=

  # Redis Configuration
  # redis-local
  REDIS_HOST: cmVkaXMtbG9jYWw=
  # 6379
  REDIS_PORT: NjM3OQ==
