apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-local
  namespace: local
  labels:
    app: postgres-local
    environment: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi  # Smaller for local development
